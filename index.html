<html>

<head>
    <title>Expedite Test Page</title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="expedite.js"></script>
    <link href="expedite.css" rel="stylesheet"/>
</head>

<body>

<div>
    This expression here
    <div id="arithmetic"></div>
    is arithmetic...
</div>

<div>
    While this one
    <div id="logical"></div>
    is logical!
</div>

</body>

<script type="text/javascript">
    $(document).ready(function () {
        $('#arithmetic').expedite({
            expression: ['/', 1000, ['-', ['+', 'x', 200.37], ['×', ['-', 'y'], ['+', 3.2, 'a']]]]
        });
        $('#logical').expedite({
            expression: ['>', 'Stock Price', ['×', 'Mean Buy Price', 1.25]]
        });
    });
</script>

</html>
